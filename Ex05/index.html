<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{background-color: rgb(43, 146, 241);
             color: white;
             font: normal 18pt Arial;   
            }
        class.d {
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="caca">Iniciando estudos DOM</h1>
    <div>
        <p>Aqui vai o resultado</p>
    </div>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java script</p>
    <div class="msg">clique em mim</div>
    <script>
        var b = window.document.getElementsByClassName('caca')[0]
        var d = window.document.querySelector('div.msg')
        d.style.background = 'green'
        b.style.background = 'black'

    </script>

</body>
</html>
